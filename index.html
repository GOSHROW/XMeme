<html lang="en">

        <meta charset="utf-8">

        <title>xMEME | GOSHROW</title>
        <meta name="description" content="Create xMemes and get to influence the meme trends">

        <a class="skip-link" href="#main-cntr">Skip to main</a>
        <main id="main-cntr">
            <div id="left-cntr">
                <form class="form__group">
                    <div class="form__section">
                        <input type="input" autocomplete="off" class="form__field" name="name" pattern="^[ \.a-zA-Z0-9-_']+$" placeholder="Name" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Use alphanumeric characters, space, period, hyphen, apostrophe or underscore')" id='name' required />
                        <label for="name" class="form__label">Name</label>
                    </div>
                    <div class="form__section">
                        <input type="input" autocomplete="off" class="form__field" name="caption" pattern="^[ \.a-zA-Z0-9-_']+$" placeholder="Caption" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Use alphanumeric characters, space, period, hyphen, apostrophe or underscore')"  id='caption' required />
                        <label for="caption" class="form__label">Caption</label>
                    </div>
                    <div class="form__section">
                        <input type="url" autocomplete="off" class="form__field" name="url" placeholder="Image URL" id='url' onblur="addHTTP(this)" required />
                        <label for="url" class="form__label">ImageURL</label>
                    </div>
                    <div class="form__section">
                        <button type="submit" class="btn draw__border" id="post" onclick="postMeme()">
                            <span>I am a MEME(r)</span> 
                        </button>
                    </div>
                </form>
            </div>
            <div id="right-cntr">
                <div id="meme">
                    <div id="curr-meme">
                        <div id="curr-id" style="display: none;">
                        </div>
                        <div id="curr-caption">
                            NEVER GONNA GIVE YOU UP
                        </div>
                        <br/>
                        <div>
                            ~
                            <span id="curr-name">
                                NEVER GONNA LET YOU DOWN
                            </span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span id="curr-time">
                                NEVER
                            </span>
                        </div>
                        <br/><br/>
                        <div id="curr-options">
                            <span id="curr-likes-btn" liked="false" onclick="sendLike();" ondblclick="sendLike()">
                                &#8679;
                            </span>
                            <span id="curr-likes-cntr">
                                0
                            </span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span id="curr-edit" class="container">
                                <a aria-label="edit" data-modal="modal-one" href="#">EDIT</a>
                            </span>
                        </div>
                        <br/>
                        <div id="meme-nav">
                            <span id="left-ptr" onclick="getPrevious()">&#8617;</span>
                            <span id="right-ptr" onclick="getNext()">&#8618;</span>
                        </div>
                        <br/><br/>
                        <div id="curr-img">
                            <img src="assets/meme404.jpg" id="meme-img" alt="Current Meme Image" onerror="this.src='assets/meme404.jpg'"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" id="modal-one">
                <div class="modal-bg modal-exit"></div>
                <div class="modal-container">
                    <form class="form__group">
                        <div class="form__section modal__form" style="margin: none">
                            <input type="input" autocomplete="off" class="form__field" name="edit-caption" pattern="^[ \.a-zA-Z0-9-_']+$" placeholder="New Caption" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Use alphanumeric characters, space, period, hyphen, apostrophe or underscore')"  id='edit-caption' />
                            <label for="edit-caption" class="form__label">New Caption</label>
                        </div>
                        <div class="form__section modal__form" style="margin: none">
                            <input type="url" autocomplete="off" class="form__field" name="edit-url" placeholder="New URL" id='edit-url' onblur="addHTTP(this)"/>
                            <label for="edit-url" class="form__label">New URL</label>
                        </div>
                        <div class="form__section modal__form" style="margin: none">
                            <button type="submit" class="btn draw__border" id="patch" onclick="patchMeme()">
                                <span>I am a MEME(r)</span> 
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
